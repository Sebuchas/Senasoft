{% load crispy_forms_tags %}
{% load static %}
{% block contenido %}
<main class="">
    <div>
        <h1 class="text-center">
            Bienvenido al inicio!!
        </h1>
        <div class="text-center my-5">
            <img class="img-index " src="{% static '/images/gente2.jpg' %}">
        </div>
    </div>
</main>
<div class="modal fade show" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acceder</h5>
                <a class="btn-close"
                data-bs-dismiss="modal" href="{% url 'index' %}" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
            </div>
            <div class="modal-footer">
                
                <a class="btn btn-secondary"
                    data-bs-dismiss="modal" href="{% url 'index' %}">Cancelar</a>
                <a href="{% url 'index' %}"><input type="submit" class="btn btn-primary" value="Ingresar"></a>
                <a href="{% url 'registrar' %}"><input type="button" value="Crear cuenta" class="btn btn-success" value="Crear cuenta"></a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
{% endblock contenido %}
