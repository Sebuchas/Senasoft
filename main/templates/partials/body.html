<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="dataTables/datatables.min.css"/>


    <link rel="shortcut icon" href="{% static 'img/png/gorro.png' %}"  type="image/png">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/buttons.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/jquery.dataTables.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap/toastr.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.dataTables.min.css' %}">
    
    

    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cascada.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/toastr-options.js' %}"></script> 

    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    

    <title>{{titulo}}</title>
</head>
<body>
    {% include 'partials/header.html' %}
    {% block contenido %}
    {% if messages %}
    {% for message in messages %}
    <script type=text/javascript>toastr.{{ message.tags }}("{{ message }}");</script>
    {% endfor %}
    {% endif %}
    {% endblock %}
    {% include 'partials/footer.html' %}
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dataTables/datatables.min.js' %}"></script>

    <script src="{% static 'js/toast-code.js' %}"></script>


    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/tabla.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.buttons.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jszip.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/buttons.html5.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/buttons.print.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pdfmake.min.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/vfs_fonts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/accesibilidad.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'js/toast-code.js' %}"></script>
    {% comment %} <script type="text/javascript" src="{% static 'js/select2/select2.js' %}"></script> {% endcomment %}
    

    
    <script type="text/javascript" src="{% static 'js/chart/chart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chart/chart-bar.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chart/chart-area.js' %}"></script>
</body>
</body>
</html>
